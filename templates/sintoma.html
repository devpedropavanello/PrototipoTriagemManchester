{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
	<div class="card-body">
		<h4>Qual é o seu principal problema agora?</h4>
		<p class="text-muted">Toque a opção que representa melhor sua queixa.</p>

		<form method="post">
			<h5>Selecione um ou mais sintomas:</h5>
			<div class="row">
				{% for key, info in sintomas_info.items() %}
				<div class="col-md-4 col-sm-6 mb-2">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							   name="sintomas" id="sintoma_{{ key }}" value="{{ key }}">
						<label class="form-check-label" for="sintoma_{{ key }}">{{ info.titulo }}</label>
					</div>
				</div>
				{% endfor %}
			</div>
			<hr>
			<div class="mb-3">
				<label class="form-label">Se desejar, descreva outros sintomas:</label>
				<input class="form-control" name="outros_texto"
					   placeholder="Descreva brevemente ...">
			</div>
			<button type="submit" class="btn btn-primary">Continuar</button>
		</form>
	</div>
</div>
{% endblock %}
