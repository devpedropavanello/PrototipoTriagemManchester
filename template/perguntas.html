{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h4>Perguntas - {{ info.titulo }}</h4>
        <p class="text-muted">Responda as perguntas abaixo.</p>
        <form method="post">
            {% for p in info.perguntas %}
                <div class="mb-3">
                    <label class="form-label">{{ p.texto }}</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="{{ p.id }}" id="{{ p.id }}_sim" value="sim" required>
                            <label class="form-check=label" for="{{ p.id }}_sim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="{{ p.id }}" id="{{ p.id }}_nao" value="nao">
                            <label class="form-check=label" for="{{ p.id }}_nao">NÃ£o</label>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <button class="btn btn-primary">Finalizar Triagem</button>
        </form>
    </div>
</div>
{% endblock %}
